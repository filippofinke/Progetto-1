<!DOCTYPE html>
<html lang="it" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"/>
  <link type="text/css" rel="stylesheet" href="assets/css/main.css"/>
  <title>Filippo Finke</title>
</head>
<body>
  <div id="preloader">
    <div class="preloader-wrapper big active preloader-size">
      <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-red">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-yellow">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-green">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="mainPage" style="display:none;">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Finke's Garage</a>
      </div>
    </nav>
    <div id="container" class="container center-align">
      <div class="separator">
      </div>
      <form class="col s12" id="reg-form">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">people</i>
            <input id="first_name" type="text" class="" required>
            <label for="first_name">Nome<b class="required">*</b></label>
            <span class="character-counter wordcounter" >0/50</span>

          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="" required>
            <label for="last_name">Cognome<b class="required">*</b></label>
            <span class="character-counter wordcounter" >0/50</span>

          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">date_range</i>
            <input id="birth_date" type="text" class="" required>
            <label for="birth_date">Data di nascita<b class="required">*</b></label>
          </div>
          <div class="input-field col s3">
            <label style="margin-top: -25px;">Genere<b class="required">*</b></label>
            <label>
              <input name="gender" type="radio"/>
              <span>Maschio</span>
            </label>
          </div>
          <div class="input-field col s3">
            <label>
              <input name="gender" type="radio"/>
              <span>Femmina</span>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s8">
            <i class="material-icons prefix">location_on</i>
            <input id="street" type="text" class="" required>
            <label for="street">Via<b class="required">*</b></label>
          </div>
          <div class="input-field col s4">
            <input id="civic_number" type="text" class="" required>
            <label for="civic_number">Numero civico<b class="required">*</b></label>
            <span class="character-counter wordcounter" >0/4</span>

          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">home</i>
            <input id="nap" type="number" class="" required>
            <label for="nap">NAP<b class="required">*</b></label>
            <span class="character-counter wordcounter" >0/5</span>
          </div>
          <div class="input-field col s6">
            <input id="city" type="text" class="" required>
            <label for="city">Citt√†<b class="required">*</b></label>
            <span class="character-counter wordcounter" >0/50</span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">phone</i>
            <input id="telephone" type="tel" class="" required>
            <label for="telephone">Telefono<b class="required">*</b></label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="" required>
            <label for="email">Email<b class="required">*</b></label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">edit</i>
            <textarea id="hobby" class=" materialize-textarea" required></textarea>
            <label for="hobby">Hobby</label>
            <span class="character-counter wordcounter" >0/500</span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">assignment_ind</i>
            <textarea id="occupation" class="materialize-textarea" required></textarea>
            <label for="occupation">Professione</label>
            <span class="character-counter wordcounter" >0/500</span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <button class="btn btn-large btn-register waves-effect waves-light btn-color">Cancella
              <i class="material-icons left">cancel</i>
            </button>
          </div>
          <div class="input-field col s6">
            <button class="btn btn-large btn-register waves-effect waves-light btn-color">Avanti
              <i class="material-icons left">send</i>
            </button>
          </div>
        </div>
      </form>
      <p>I campi con * sono obbligatori</p>
    </div>
    <div class="separator">
    </div>
    <div class="footer"><strong>Filippo Finke</strong> I3AC - 2018</div>
  </div>
  <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="assets/js/materialize.min.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>
  <script type="text/javascript" src="assets/js/registrazione.js"></script>

</script>
</body>
</html>
